description:
  it:
    documentation: >-
      https://github.com/ScuolaNormaleSuperiore/design-ictsite-wp-theme/blob/main/README.md
    features:
      - Popolamento automatico del sito (pagine e menu).
      - Sezione per la configurazione di temi e contenuti.
      - Personalizzazione del layout della home page.
      - Gestione del personale ICT.
      - Gestione dei progetti ICT.
      - Gestione di news ed eventi.
      - Gestione delle sedi del sito.
      - Gestione delle FAQ e dei documenti ICT.
      - Gestione degli articoli del blog.
      - Pagine di archivio con impaginazione.
      - Ricerca in tutti i contenuti del sito.
      - Gestione degli avvisi del sito.
      - Gestione dei cookie.
      - Mappa del sito.
      - Gestione della sezione Hero in home page.
      - Gestione di eventi, news e sezioni articoli in home page.
      - Gestione dei banner in home page.
      - Supporto multilingua.
    localisedName: Design ICT Site
    longDescription: >
      Tema WordPress per la creazione di siti web che presentano e facilitano l'utilizzo dei servizi ICT di un'organizzazione.
      Il sito offre una serie di tipi di contenuto personalizzati per pubblicare servizi, faq, documentazione ecc.
